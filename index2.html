<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- chart js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
</head>
<body>

    <canvas id="graph1"></canvas>
    <button onclick="reloadGraph()">Reload</button>
    <canvas id="graph2"></canvas>
    <canvas id="barchart"></canvas>

    <script>
        const data1 = {
            labels: ['January','February','March','April','May','June','July'],
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }]
        };
        const config1 = {
            type: 'bar',
            data: data1,
            options: {
                scales: {
                y: {
                    beginAtZero: true
                }
                }
            },
        };
        document.addEventListener("DOMContentLoaded",() => {
            ctx1 = document.getElementById("barchart").getContext('2d');
            barChart = new Chart(ctx1, config1)
        })
    </script>

    <script>
        let stackedLine,config,ctx,data;

        data = {
            labels: ['January','February','March','April','May','June','July'],
            datasets: [{
                label: 'Monthly Trend',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0
            }]
        };

        config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: {
                        stacked: true
                    }
                }
            }
        };

        const data2 = {
            labels: [
                'Red',
                'Green',
                'Yellow',
                'Grey',
                'Blue'
            ],
            datasets: [{
                label: 'My First Dataset',
                data: [11, 16, 7, 3, 14],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(75, 192, 192)',
                'rgb(255, 205, 86)',
                'rgb(201, 203, 207)',
                'rgb(54, 162, 235)'
                ]
            }]
        };

        const config2 = {
            type: 'polarArea',
            data: data2,
            options: {
                animation:{
                    animateRotate: true
                }
            }
        };

        function reloadGraph(){
            stackedLine.destroy()
            stackedLine = new Chart(ctx, config)
            polarChart.destroy()
            polarChart = new Chart(ctx2, config2)
        }

        document.addEventListener("DOMContentLoaded",() => {
            ctx = document.getElementById("graph1").getContext('2d');
            ctx2 = document.getElementById("graph2").getContext('2d');
            stackedLine = new Chart(ctx, config)
            polarChart = new Chart(ctx2, config2)
        })
    </script>
</body>
</html>
